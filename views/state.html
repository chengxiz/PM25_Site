<script type="text/javascript" async src="/js/customized/nav_work.js"></script>
<section id="map" >
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="intro animate-box fadeInUp animated text-center" >
					<h1 id="name" style="cursor: pointer">{{state_name}}</h1>				
				</div>
			</div>
		</div>		
		<div id="mapid">			
			<!-- <input type="hidden" id="cities" value ={{cities_objs}}></div> -->
			<!-- <button onclick="show()">Click me</button> -->
		</div>
		<script type="text/javascript" async src="/js/customized/leaflet-map-state.js"></script>
	</div>
</section>
<section id = "list">
	<div class = "container">
		<div class="row">
			<div class="col-xs-12 animate-box fadeInUp animated">				
				{{#each cities_objs}}
					<div class="col-md-4 animate-box fadeInUp animated" id = {{city}}>
						<h3 class = "city" style="text-align: left; cursor: pointer">{{city}}</h3>
						<div class="col-md-9 animate-box fadeInUp animated">
							<p style="color:blue;">growth 2000-2013:</p>							
						</div>
						<div class="col-md-3 animate-box fadeInUp animated">
							<p class = "growth">{{growth_from_2000_to_2013}}</p>
						</div>
						<div class="col-md-9 animate-box fadeInUp animated">
							<p style="color:blue;">population:</p>							
						</div>
						<div class="col-md-3 animate-box fadeInUp animated">
							<p class = "pop">{{population}}</p>
						</div>
						<div class="col-md-9 animate-box fadeInUp animated">
							<p style="color:blue;">rank:</p>							
						</div>
						<div class="col-md-3 animate-box fadeInUp animated">
							<p class = "rank">{{rank}}</p>
						</div>
						<input type="hidden" class="lat" value ={{latitude}} id = "{{city}}_lat">
						<input type="hidden" class="lon" value ={{longitude}} id = "{{city}}_lon">
					</div>

				{{/each}}
				<!-- <p>{{cities_objs}}</p> -->
			</div>
		</div>
	</div>
</section>
